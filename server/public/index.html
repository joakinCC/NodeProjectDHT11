<!DOCTYPE html>
<html lang="en">

<head>
	<title>Dashboard de Monitoreo</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="style.css" rel=stylesheet>
</head>

<body>
	<header>Dashboard de Monitoreo</header>
	<div class="container">
		<div class="temperature">
			<p class="title">Temperatura</p>
			<p id="temperature-display">Cargando los datos de temperatura</p>
			<p class="unit">Â°C</p>
		</div>
		<div class="humidity">
			<p class="title">Humedad</p>
			<p id="humidity-display">Cargando los datos de humedad</p>
			<p class="unit">%</p>
		</div>
	</div>

	<div class="container">
		<div>
			<canvas id="temperature-chart" width="100%", height="400px">
		</div>
	
		<div>
			<canvas id="humidity-chart" width="100%", height="400px">
		</div>
	</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
<script src="script.js"></script>
</html>
